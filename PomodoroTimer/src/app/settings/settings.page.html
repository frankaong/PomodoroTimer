
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>


<ion-content [fullscreen]="true">

  <ion-list>
    
    <ion-item>
      <ion-input
        label="Focus Length (minutes)"
        type="number"
        [(ngModel)]="focusLength"
        (ionBlur)="updateFocusLength()"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Break Length (minutes)"
        type="number"
        [(ngModel)]="breakLength"
        (ionBlur)="updateBreakLength()"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()">Notifications</ion-toggle>
    </ion-item>

    </ion-list>

</ion-content>
